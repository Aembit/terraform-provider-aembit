# Terraform Provider testing workflow.
name: Tests
env:
  AEMBIT_STACK_DOMAIN: ${{ vars.AEMBIT_STACK_DOMAIN }}
  AEMBIT_TENANT_ID: ${{ vars.AEMBIT_TENANT_ID }}
  AEMBIT_CLIENT_ID: ${{ vars.AEMBIT_CLIENT_ID }}

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
    branches:
      - 'main'
  push:
    branches:
      - 'main'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read
  id-token: write # To get the GitHub Action ID JWT Token

# Ensure only one workflow run at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_CHECKOUT_TOKEN }}
          submodules: recursive
      - uses: actions/setup-go@v5 # v5.x
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v6 # v6.x
        with:
          version: latest

  generate:
    name: Generate Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_CHECKOUT_TOKEN }}
          submodules: recursive
      - uses: hashicorp/setup-terraform@v3
      - uses: actions/setup-go@v5 # v5.x
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.6'
          - '1.8'
          - '1.9'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_CHECKOUT_TOKEN }}
          submodules: recursive
      - uses: actions/setup-go@v5 # v5.x
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@v3 # v3.x
        with:
          terraform_version: ${{ matrix.terraform }}.*
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: go test -json -v -coverprofile coverage.out ./internal/provider/ > results.json
        timeout-minutes: 10        
      - name: Print test results
        run: cat results.json
      # Upload coverage output as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.terraform }}
          path: coverage.out
          retention-days: 1

  # Run SonarCloud Scanner and upload results
  sonarcloud:
    name: SonarCloud Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_CHECKOUT_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Download Test Coverage
        uses: actions/download-artifact@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}